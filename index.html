<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div id="site-container">
        <div id="left-side">
            <div id="logo-container">
                <img src="./images/odin-lined.png" alt="Odin PNG from The Odin Project">
            </div>
            <div id="footer-container">
                <footer>Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Casey Horner</a> on <a href="https://unsplash.com/photos/galaxy-view-on-night-sky-w9mFAHtqB-k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </footer>
            </div>
        </div>
        <div id="right-side">
            <div id="header-container">
                <div>
                    <h1>Your destiny awaits!</h1>
                    <p>Sign up now to join Odin in Valhalla!</p>
                </div>
            </div>
            <div id="form-container">
                <h2>Let's do this!</h2>
                <form action="#" id="form">
                    <div class="form-flex">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-flex">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-flex">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="6" required>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" minlength="6" required>
                        </div>
                    </div>
                </form>
            </div>
            <div id="submit-container">
                <div class="submit-wrapper">
                    <button type="submit" form="form">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
